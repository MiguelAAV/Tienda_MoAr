<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="layout">
        <!-- Menú vertical -->
        <aside class="sidebar">
            <h2>Menú</h2>
            <nav>
                <ul>
                    <li><button onclick="abrirJFrameProductos()">Productos</button></li>
                    <li><button onclick="abrirJFrameUsuarios()">Usuarios</button></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <h1>Hola Administrador</h1>
            <p>Desde aquí puedes visualizar, modificar y eliminar productos y usuarios.</p>
        </main>
    </div>

    <!-- Ventana tipo JFrame -->
    <div id="jframe" class="jframe">
        <div class="jframe-header">
            <span id="jframeTitle">Título</span>
            <button id="closeBtn">&times;</button>
        </div>
        <div class="jframe-body" id="jframeBody">
            <!-- Contenido dinámico -->
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
