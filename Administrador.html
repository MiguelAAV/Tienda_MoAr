<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <!-- Usa el CSS actualizado (sobrescribe tu admin.css actual) -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="layout">
        <!-- Menú vertical -->
        <aside class="sidebar">
            <a href="#" class="logo">Mo<span>Ar</span></a>
            <h2>Panel</h2>
            <nav>
                <ul>
                    <li><button class="btn primary" onclick="abrirJFrameUsuarios()">Usuarios</button></li>
                    <li><button class="btn primary" onclick="abrirJFrameProductos()">Productos</button></li>
                    <li><button class="btn" onclick="window.location.href='Home.html'">Volver al Home</button></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <small>MoAr • Administrador</small>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <h1>Hola Administrador</h1>
            <p>Desde aquí puedes visualizar, modificar y eliminar productos y usuarios.</p>
        </main>
    </div>

    <!-- Ventana tipo JFrame (principal) -->
    <div id="jframe" class="jframe" aria-hidden="true">
        <div class="jframe-header">
            <span id="jframeTitle">Título</span>
            <button id="closeBtn" aria-label="Cerrar">&times;</button>
        </div>
        <div class="jframe-body" id="jframeBody">
            <!-- Contenido dinámico: el admin.js inyecta botón y tarjetas aquí -->
        </div>
    </div>

        <!-- jFrame interno para agregar usuario (se abre desde el jframe principal) -->
        <div id="jframeAddUser" class="jframe" style="display:none; z-index:1100;" aria-hidden="true">
        <div class="jframe-header">
            <span id="jframeAddTitle">Agregar Usuario</span>
            <button id="closeAddBtn" aria-label="Cerrar">&times;</button>
        </div>
        <div class="jframe-body" id="jframeAddBody">
            <form id="formAddUser" class="add-user-form" autocomplete="off">
            <label for="add_nombreCompleto">Nombre completo</label>
            <input id="add_nombreCompleto" type="text" required>

            <label for="add_correo">Correo</label>
            <input id="add_correo" type="email" required>

            <label for="add_contrasena">Contraseña</label>
            <input id="add_contrasena" type="password" required>

            <label for="add_telefono">Teléfono</label>
            <input id="add_telefono" type="text">

            <label for="add_region">Región</label>
            <input id="add_region" type="text" required>

            <label for="add_comuna">Comuna</label>
            <input id="add_comuna" type="text" required>

            <div class="actions-inline">
                <button type="submit" class="btn primary">Guardar</button>
                <button type="button" id="btnCancelAdd" class="btn">Cancelar</button>
            </div>
            </form>
        </div>
        </div>

        <!-- jFrame interno para agregar producto -->
        <div id="jframeAddProduct" class="jframe" style="display:none; z-index:1110;" aria-hidden="true">
        <div class="jframe-header">
            <span id="jframeAddProductTitle">Agregar Producto</span>
            <button id="closeAddProductBtn" aria-label="Cerrar">&times;</button>
        </div>
        <div class="jframe-body" id="jframeAddProductBody">
            <form id="formAddProduct" class="add-product-form" autocomplete="off">
            <label for="add_prod_nombre">Nombre</label>
            <input id="add_prod_nombre" type="text" required>

            <label for="add_prod_descripcion">Descripción</label>
            <input id="add_prod_descripcion" type="text" required>

            <label for="add_prod_precio">Precio (número)</label>
            <input id="add_prod_precio" type="number" min="0" step="1" required>

            <div class="actions-inline">
                <button type="submit" class="btn primary">Guardar</button>
                <button type="button" id="btnCancelAddProd" class="btn">Cancelar</button>
            </div>
            </form>
        </div>
        </div>

    <script src="js/admin.js"></script>
</body>
</html>
