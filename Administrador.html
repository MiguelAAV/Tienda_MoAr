<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="layout">
        <!-- Menú vertical -->
        <aside class="sidebar">
            <h2>Menú</h2>
            <nav>
                <ul>
                    <li><button onclick="abrirJFrameProductos()">Productos</button></li>
                    <li><button onclick="abrirJFrameUsuarios()">Usuarios</button></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <h1>Hola Administrador</h1>
            <p>Desde aquí puedes visualizar, modificar y eliminar productos y usuarios.</p>
        </main>
    </div>

    <!-- Ventana tipo JFrame -->
    <div id="jframe" class="jframe">
        <div class="jframe-header">
            <span id="jframeTitle">Título</span>
            <button id="closeBtn">&times;</button>
        </div>
        <div class="jframe-body" id="jframeBody">
            <!-- Contenido dinámico -->
        </div>
    </div>


        <!-- jFrame para agregar usuario (interno) -->
    <div id="jframeAddUser" class="jframe" style="display:none; z-index:1100;">
    <div class="jframe-header">
        <span id="jframeAddTitle">Agregar Usuario</span>
        <button id="closeAddBtn">&times;</button>
    </div>
    <div class="jframe-body" id="jframeAddBody">
        <form id="formAddUser" class="add-user-form" autocomplete="off">
        <label for="add_nombreCompleto">Nombre completo</label>
        <input id="add_nombreCompleto" type="text" required>

        <label for="add_correo">Correo</label>
        <input id="add_correo" type="email" required>

        <label for="add_contrasena">Contraseña</label>
        <input id="add_contrasena" type="password" required>

        <label for="add_telefono">Teléfono</label>
        <input id="add_telefono" type="text">

        <label for="add_region">Región</label>
        <input id="add_region" type="text" required>

        <label for="add_comuna">Comuna</label>
        <input id="add_comuna" type="text" required>

        <div style="margin-top:12px; display:flex; gap:8px;">
            <button type="submit" class="update" style="background:#007bff;color:white;border-radius:6px;padding:8px 12px;border:none;cursor:pointer;">Guardar</button>
            <button type="button" id="btnCancelAdd" class="delete" style="background:#6c757d;color:white;border-radius:6px;padding:8px 12px;border:none;cursor:pointer;">Cancelar</button>
        </div>
        </form>
    </div>
    </div>

        <!-- jFrame para agregar producto (interno) -->
    <div id="jframeAddProduct" class="jframe" style="display:none; z-index:1110;">
    <div class="jframe-header">
        <span id="jframeAddProductTitle">Agregar Producto</span>
        <button id="closeAddProductBtn">&times;</button>
    </div>
    <div class="jframe-body" id="jframeAddProductBody">
        <form id="formAddProduct" class="add-product-form" autocomplete="off">
        <label for="add_prod_nombre">Nombre</label>
        <input id="add_prod_nombre" type="text" required>

        <label for="add_prod_descripcion">Descripción</label>
        <input id="add_prod_descripcion" type="text" required>

        <label for="add_prod_precio">Precio (número)</label>
        <input id="add_prod_precio" type="number" min="0" step="0.01" required>

        <div style="margin-top:12px; display:flex; gap:8px;">
            <button type="submit" class="update" style="background:#28a745;color:white;border-radius:6px;padding:8px 12px;border:none;cursor:pointer;">Guardar</button>
            <button type="button" id="btnCancelAddProd" class="delete" style="background:#6c757d;color:white;border-radius:6px;padding:8px 12px;border:none;cursor:pointer;">Cancelar</button>
        </div>
        </form>
    </div>
    </div>



    <script src="js/admin.js"></script>
</body>
</html>
